<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twilio Project</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    </head>

  <body>
<div class="jumbotron">

    <div class="container">

      <div class="col-sm-6 col-sm-offset-3">


      {% block content %}

      {% if messages %}
      <div id="messages">
        {% for message in messages %}
        <div class="alert alert-dismissible alert-info"
             role="alert">
          <button type="button" class="close" data-dismiss="alert"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message|escape }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form class="form-inline" id="login_form" method="POST" action="/verify/" >
        <h3>Confirm your phone number</h3>
        <br>
        {% csrf_token %}
        <input type='hidden' name='username' value='{{user.username}}' />

        <div class="form-group{% if form.one_time_password.errors %} has-error{% endif %}">
          <label class="control-label" for="id_one_time_password">One Time Password</label>
          <div class="input-group input-group-lg">

          </div>
          <input class="form-control input-lg" id="id_one_time_password" name="one_time_password" type="password" required />
          <div class="error-block">{{ form.one_time_password.errors }}</div>
        </div>


        <button type="submit" name="register"
                class="btn btn-primary btn-lg ">
        Confirm
        </button>
        <br><br>
        <p class="text-center">
        Didn't recieve one time password? <a href="/resend_otp">Resend OTP</a>
        </p>
      </form>

      {% endblock %}
</div>
    </div> <!-- /container -->

  </div>

  </body>
</html>
